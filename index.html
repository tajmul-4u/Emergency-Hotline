<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles/style.css" />

    <title>Emergency Hotline</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div
        class="container flex justify-between items-center border-2 border-red-500-h-[50px]"
      >
        <div class="logo flex items-center">
          <span class="logo-icon:"><img src="./assets/logo.png" alt="" /></span>
          <h1 class="">Emergency Hotline</h1>
        </div>
        <div class="header-section">
          <div class="favorite-counter flex justify-between items-center">
            <span class="favorites-icon"
              ><img src="./assets/heart.png" alt=""
            /></span>
            <span class="favorites-count">0</span>
            <span class="favorites-star"
              ><img src="./assets/coin.png" alt=""
            /></span>
            <button class="btn btn-primary">Primary</button>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
